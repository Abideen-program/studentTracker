<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Tracker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <form id="studentForm">
            <input type="text" id='name' placeholder="Enter student name" name="name" required>
            <input type="number" id='age' placeholder="Enter student age" name="age" required>
            <input type="number" id='roll' placeholder="Enter student roll" name="roll" required>
            <button>Add student</button>
        </form>

        <div class="students"></div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
